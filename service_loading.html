<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            text-align: center;
        }

        #loading-icon {
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <button id="load-btn">로딩 시작</button>
    <div id="loading-screen">
        <img id="loading-icon" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="로딩 중">
        <p>로딩 중입니다...</p>
    </div>

    <script>
const loadBtn = document.getElementById('load-btn');
const loadingScreen = document.getElementById('loading-screen');

loadBtn.addEventListener('click', function () {
            loadingScreen.style.display = 'block';
            setTimeout(function () {
                loadingScreen.style.display = 'none';
            }, 3000); // 3초 후에 로딩 화면을 숨깁니다. 수정 가능
});
    </script>
</body>
</html>
